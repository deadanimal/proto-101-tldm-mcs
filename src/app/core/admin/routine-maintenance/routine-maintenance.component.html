  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Data</h6>
          <h5 class="h3 mb-0">Routine Maintenance</h5>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
                <th scope="col">Created</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor="let data of datas">
                <td>{{ data.name }}</td>
                <td>{{ data.desc }}</td>
                <td>{{ data.amount }}</td>
                <td>{{ data.status }}</td>
                <td>{{ data.created_at | date: "dd/MM/yyyy" }}</td>
                <td>
                  <button
                    class="btn btn-default btn-sm"
                    (click)="openModal(editModal, row)"
                    style="cursor: pointer;"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #addModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add Routine Maintenance
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input class="form-control" placeholder="Enter Name" type="text" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Description </label>
      <input
        class="form-control"
        placeholder="Enter Description"
        type="datetime-local"
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Status</label>
      <input
        class="form-control"
        placeholder="Enter Status"
        type="datetime-local"
      />
    </div>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('add new data')">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

    <div class="form-group">

  <div class="modal-footer">

        Close
      </button>
    </div>
  </div>
</ng-template>

<ng-template #modalEdit>
  <div class="modal-body">
    <form class="edit-event--form">
      <div class="form-group">
        <label class="form-control-label"> Event title </label>

        <input
          class="form-control form-control-alternative edit-event--title"
          placeholder="Event Title"
          type="text"
          value="{{ eventTitle }}"
          (change)="getNewEventTitle($event)"
        />
      </div>

      <div class="form-group">
        <label class="form-control-label d-block mb-3">
          Status color
        </label>

        <div
          class="btn-group btn-group-toggle btn-group-colors event-tag mb-0"
          data-toggle="buttons"
        >
          <label
            class="btn bg-info"
            [ngClass]="{ active: radios === 'bg-info' }"
          >
            <input
              autocomplete="off"
              checked="checked"
              name="event-tag"
              type="radio"
              value="bg-info"
              (click)="radios = 'bg-info'"
            />
          </label>

          <label
            class="btn bg-warning"
            [ngClass]="{ active: radios === 'bg-warning' }"
          >
            <input
              autocomplete="off"
              name="event-tag"
              type="radio"
              value="bg-warning"
              (click)="radios = 'bg-warning'"
            />
          </label>

          <label
            class="btn bg-danger"
            [ngClass]="{ active: radios === 'bg-danger' }"
          >
            <input
              autocomplete="off"
              name="event-tag"
              type="radio"
              value="bg-danger"
              (click)="radios = 'bg-danger'"
            />
          </label>

          <label
            class="btn bg-success"
            [ngClass]="{ active: radios === 'bg-success' }"
          >
            <input
              autocomplete="off"
              name="event-tag"
              type="radio"
              value="bg-success"
              (click)="radios = 'bg-success'"
            />
          </label>

          <label
            class="btn bg-default"
            [ngClass]="{ active: radios === 'bg-default' }"
          >
            <input
              autocomplete="off"
              name="event-tag"
              type="radio"
              value="bg-default"
              (click)="radios = 'bg-default'"
            />
          </label>

          <label
            class="btn bg-primary"
            [ngClass]="{ active: radios === 'bg-primary' }"
          >
            <input
              autocomplete="off"
              name="event-tag"
              type="radio"
              value="bg-primary"
              (click)="radios = 'bg-primary'"
            />
          </label>
        </div>
      </div>

      <div class="form-group">
        <label class="form-control-label"> Description </label>

        <textarea
          class="form-control form-control-alternative edit-event--description textarea-autosize"
          placeholder="Event Desctiption"
          value="{{ eventDescription }}"
          (change)="getNewEventDescription($event)"
        ></textarea>

        <i class="form-group--bar"> </i>
      </div>

      <input class="edit-event--id" type="hidden" />
    </form>
  </div>

  <div class="modal-footer">
    <button
      class="btn btn-primary"
      data-calendar="update"
      (click)="updateEvent()"
    >
      Update
    </button>

    <button
      class="btn btn-danger"
      data-calendar="delete"
      (click)="deleteEventSweetAlert()"
    >
      Delete
    </button>

    <button
      class="btn btn-link ml-auto"
      data-dismiss="modal"
      (click)="editModal.hide()"
    >
      Close
    </button>
  </div>
</ng-template>
