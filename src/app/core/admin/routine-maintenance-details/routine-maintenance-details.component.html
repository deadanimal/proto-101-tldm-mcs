<ng-template #addModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add Project
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="addProjectDetailsForm">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Name</label>
            <input
              class="form-control"
              placeholder="Enter Name"
              formControlName="name"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Start Date</label>
            <input
              class="form-control"
              placeholder="Enter Start Date"
              formControlName="start_date"
              type="datetime-local"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Expected Completion Date</label>
            <input
              class="form-control"
              placeholder="Enter Expected Completion Date"
              formControlName="expected_completion_date"
              type="datetime-local"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Project Period</label>
            <input
              class="form-control"
              placeholder="Enter Project Period"
              formControlName="project_timeframe"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Department</label>
            <input
              class="form-control"
              placeholder="Enter Department"
              formControlName="department"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Project Owner</label>
            <input
              class="form-control"
              placeholder="Enter Project Owner"
              formControlName="owner_project"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Source Of Fund</label>
            <input
              class="form-control"
              placeholder="Enter Source Of Fund"
              formControlName="source_of_fund"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-control-label">Cost Project</label>
            <input
              class="form-control"
              placeholder="Enter Cost Project"
              formControlName="project_cost"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label">Person In Charge</label>
            <input
              class="form-control"
              placeholder="Enter Person In Charge"
              formControlName="pic"
            />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="addProjectDetails()">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
