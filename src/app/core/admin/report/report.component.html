<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Reporting</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-chart-bar text-dark"> </i>
                </a>
              </li>
              <li aria-current="page" class="breadcrumb-item active">
                Reporting
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Reporting Tool</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">IC Number</label>
                <input
                  class="form-control"
                  placeholder="IC Number"
                  type="text"
                />
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Account Number</label>
                <input
                  class="form-control"
                  placeholder="Account Number"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Portfolio Level</label>
                <select
                  class="form-control"
                  placeholder="Portfolio Level"
                  type="text"
                >
                  <option>Level 1</option>
                  <option>Level 2</option>
                  <option>Level 3</option>
                </select>
              </div>
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="form-group">
                <label class="form-control-label">Fund Level</label>
                <select
                  class="form-control"
                  placeholder="Fund Level"
                  type="text"
                >
                  <option>Level 1</option>
                  <option>Level 2</option>
                  <option>Level 3</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button
                class="btn btn-default"
                type="button"
                (click)="successAlert('search result')"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Return of Investment</h3>
            </div>
            <div class="col text-right">
              <button
                class="btn btn-sm btn-default"
                (click)="successAlert('print report')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdiv"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Investment Status Summary</h3>
            </div>
            <div class="col text-right">
              <button
                class="btn btn-sm btn-default"
                (click)="successAlert('print report')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdiv1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Investment Achievement against target Listing</h3>
            </div>
            <div class="col text-right">
              <button
                class="btn btn-sm btn-default"
                (click)="successAlert('print report')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdiv2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h3 class="m-0">Investment Cut- Loss Listing</h3>
            </div>
            <div class="col text-right">
              <button
                class="btn btn-sm btn-default"
                (click)="successAlert('print report')"
              >
                Print
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdiv3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
