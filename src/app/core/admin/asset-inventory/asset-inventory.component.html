<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Track Management And Surveillance
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-binoculars text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6 col-5 text-right">
          <a
            href="javascript:void(0)"
            class="btn btn-sm btn-default"
            (click)="openModal(addModal, undefined)"
          >
            Add New Track
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Search Track</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Name</label>
                <input
                  class="form-control"
                  placeholder="Enter Name"
                  formControlName="name"
                  type="text"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Date range</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="far fa-calendar-alt"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    bsDaterangepicker
                    [bsConfig]="bsDPConfig"
                    placeholder="Date range"
                    name="bsDaterangepicker"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Latitude</label>
                <input
                  class="form-control"
                  placeholder="Enter Latitude"
                  type="text"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Longitude</label>
                <input
                  class="form-control"
                  placeholder="Enter Longitude"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-primary"
            (click)="successAlert('search track')"
          >
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-secondary">
          <h5 class="h3 mb-0">Track</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div id="chartdivIA" style="width: 100%; height: 100%;"></div>
          </div>
        </div>
      </div>
    </div> -->
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h5 class="h3 mb-0">Track</h5>
        </div>

        <div class="dataTables_wrapper py-4">
          <div class="dataTables_length" id="datatable_length">
            <label>
              Show
              <select
                name="datatable_length"
                aria-controls="datatable"
                class="form-control form-control-sm"
                (change)="entriesChange($event)"
              >
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="-1">All</option>
              </select>
              records
            </label>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="listRoles"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="No">
              <ng-template
                let-rowIndex="rowIndex"
                let-row="row"
                ngx-datatable-cell-template
              >
                <strong>{{ rowIndex + 1 }}</strong>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Name</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.name }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Latitude & Longitude</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.owner }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Description</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.health }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Craeted</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.created_at | date: "dd/MM/yyyy" }}
              </ng-template>
            </ngx-datatable-column>

            <!-- <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Expenses</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.expenses }}
              </ng-template>
            </ngx-datatable-column> -->

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span></span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template>
                <a (click)="openModal(editModal, row)" style="cursor: pointer;">
                  <button class="btn btn-default btn-sm">
                    <i class="fas fa-edit"></i></button
                ></a>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col">
              <h5 class="h3 mb-0">Surveillance</h5>
            </div>
            <div class="col text-right">
              <button
                class="btn btn-default btn-sm"
                (click)="navigatePage('/admin/asset-warranty', undefined)"
              >
                Surveillance Camera
              </button>
            </div>
          </div>
        </div>
        <div
          style="height: 500px;"
          leaflet
          [leafletOptions]="options"
          [leafletLayers]="layers"
        ></div>
      </div>
    </div>
  </div>
</div>

<ng-template #addModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add Track
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input class="form-control" placeholder="Enter Name" type="text" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Latitude </label>
      <input class="form-control" placeholder="Enter Latitude" type="text" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Longitude </label>
      <input class="form-control" placeholder="Enter Longitude" type="text" />
    </div>

    <div class="form-group">
      <label class="form-control-label">Description</label>
      <textarea class="form-control"></textarea>
    </div>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('add new data')">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>

<ng-template #editModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Edit Track
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input
        class="form-control"
        placeholder="Enter Name"
        value="Track 1"
        type="text"
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Latitude </label>
      <input
        class="form-control"
        placeholder="Enter Latitude"
        value="3.109149"
        type="text"
      />
    </div>

    <div class="form-group">
      <label class="form-control-label">Longitude </label>
      <input
        class="form-control"
        placeholder="Enter Longitude"
        value="101.643811"
        type="text"
      />
    </div>

    <div class="form-group">
      <label class="form-control-label">Description</label>
      <textarea class="form-control" value="Track is clean and clear">
Track is clean and clear</textarea
      >
    </div>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('edit new data')">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
