<ng-template #addModal>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add Asset Warranty
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="form-control-label">Name</label>
      <input class="form-control" placeholder="Enter Name" type="text" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Description </label>
      <input class="form-control" placeholder="Enter Description" type="text" />
    </div>
    <div class="form-group">
      <label class="form-control-label">Date Start</label>
      <input
        class="form-control"
        placeholder="Enter Status"
        type="datetime-local"
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Date End</label>
      <input
        class="form-control"
        placeholder="Enter Status"
        type="datetime-local"
      />
    </div>
    <div class="form-group">
      <label class="form-control-label">Amount</label>
      <input class="form-control" placeholder="Enter Status" type="number" />
    </div>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button class="btn btn-default" (click)="successAlert('add new data')">
        Save
      </button>
      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
